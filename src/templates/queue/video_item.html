<div id='video-item-{{video.id}}'
     class="video-item 
       {{#if selected}}
         selected mdl-shadow--2dp
       {{else}}
         sortable mdl-shadow--4dp
       {{/if}} ">
  <span class='delete-video-item mdl-shadow--4dp'
        on-click='delete-video'>
    <i class="material-icons">close</i>
  </span>
  <div class="item-overlay">
    <span>
      <span class="video-thumb">
        <img src="{{video.thumbnails.medium.url}}" />
        <span class="thumb-overlay {{#unless selected}}hide{{/unless}}">
          <span>
            NOW PLAYING
          </span>
        </span>
      </span>
      <div class="video-title">
        <a title="{{video.title}}"
           href="https://www.youtube.com/watch?v={{video.id}}">
           {{video.title}}
        </a>
      </div>
    </span>
    <div class="channel-title" title="{{video.channelTitle}}">
      {{video.channelTitle}}
    </div>
  </div>
</div>
