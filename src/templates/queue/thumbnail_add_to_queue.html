{{! Classes taken from the 'watch later' button }}
<button class="yt-uix-button yt-uix-button-size-small yt-uix-button-default 
               yt-uix-button-empty yt-uix-button-has-icon no-icon-markup 
               video-actions spf-nolink hide-until-delayloaded 
               yt-uix-tooltip ytq-add-to-queue"
        data-tooltip-text="{{tooltip_text}}">
    <i class="material-icons ytq-add-to-queue-icon">
    {{#if add}}
      add
    {{else}}
      remove
    {{/if}}
    </i>
</button>
