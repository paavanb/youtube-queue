<div id="searchbox-container">
  <form on-submit="search" onsubmit="return false;">
    <span id="searchbox-icon">
      <i class='material-icons'>search</i>
    </span>
    <div class="mdl-textfield mdl-js-textfield">
      <input id='dynamic-searchbox' 
             class='mdl-textfield__input'
             type="text" 
             />
      <label class="mdl-textfield__label" for="dynamic-searchbox">
        Search...
      </label>
    </div>
  </form>
</div>
